<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="container">
        <div id="roundResult">게임 시작</div>
        <div id="scoreBoard">
            유저 점수: <span id="userScore">0</span>
            컴퓨터 점수: <span id="computerScore">0</span>
        </div>
        <div id="reset">
            <button id="resetButton">초기화</button>
        </div>

        <div id="rspBoxes">
            <div id="rock" class="rspItem">
                <button type="button" class="rspButton"><img src="https://static.thenounproject.com/png/477914-200.png" alt="">묵</button>
            </div>
            <div id="scissors" class="rspItem">
                <button type="button" class="rspButton"><img src="https://static.thenounproject.com/png/477919-200.png" alt="">찌</button>
            </div>
            <div id="paper" class="rspItem">
                <button type="button" class="rspButton"><img src="https://static.thenounproject.com/png/477922-200.png" alt="">빠</button>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
